# Basic
name:               "Jonathan"


author:
  name:             Jonathan P. Chen 
  #facebook:         your-id
  #twitter:          your-id
  github:           jpchen 
  #linkedin:         your-id
  #medium:           your-id
  email:            me@jonathanpchen.com

# Google-analytics
google-analytics:
  id:               "83619240"

# Disqus
disqus:
  id:               "jonpchen"

# URL
url:                "http://jonathanpchen.com" # the base hostname & protocol for your site
#url:                "http://localhost:4000" # use this url when develop
baseurl:            "/blog" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           US/Pacific
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"



# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate

exclude:            [vendor]
